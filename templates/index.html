<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirPlay Receiver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="player-container">
        <div class="album-art">
            <i class="fa fa-music default-album-art"></i>
        </div>
        <div class="content-right">
            <div class="track-info">
                <h2 id="track-title">Not Playing</h2>
                <p id="track-artist">No Artist</p>
                <p id="track-album">No Album</p>
            </div>
            <div class="playback-status">
                <i class="fa fa-wifi"></i>
                <span id="connection-status">Waiting for AirPlay...</span>
            </div>
            <div class="nav-buttons">
                <a href="/visualizer" class="nav-button">
                    <i class="fa fa-chart-bar"></i>
                    Open Visualizer
                </a>
            </div>
            <div class="debug-info">
                <h3>Debug Info</h3>
                <pre id="debug-log"></pre>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/player.js') }}"></script>
</body>
</html>
